<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 3</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 0;
            margin: 0;
        }
        .container > * {
            background: tomato;
            padding: 5px;
            width: 200px;
            height: 150px;
            margin-top: 10px;

            line-height: 150px;
            color: white;
            font-weight: bold;
            font-size: 3em;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="my-flex-block">item-1</div>
    <div class="my-flex-block">item-2</div>
    <div class="my-flex-block">item-3</div>
    <div class="my-flex-block">item-4</div>
    <div class="my-flex-block">item-5</div>
    <div class="my-flex-block">item-6</div>
</div>
</body>
</html>
