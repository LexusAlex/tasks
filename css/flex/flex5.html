<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex-flow</title>
    <style>
        .container {
            display: flex;
        }
        .flow {
            flex-flow: row wrap;
        }
        .container > * {
            background-color: skyblue;
            margin: 10px;
            padding: 10px;
        }
        .container div:first-child {
            background-color: green;
        }
        .container div:last-child {
            background-color: red;
        }
        .center{
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Направление главной и многострочностно поперечной оси</h1>
<h1 class="center">flex-flow универсальное свойство для flex-direction и flex-wrap</h1>
<div class="container flow">
    <div class="my-flex-block">item1</div>
    <div class="my-flex-block">item-1</div>
    <div class="my-flex-block">item-2</div>
    <div class="my-flex-block">item-3</div>
    <div class="my-flex-block">item-4</div>
    <div class="my-flex-block">item-5</div>
    <div class="my-flex-block">item-6</div>
    <div class="my-flex-block">item-7</div>
    <div class="my-flex-block">item-8</div>
    <div class="my-flex-block">item-9</div>
    <div class="my-flex-block">item-10</div>
    <div class="my-flex-block">item-11</div>
    <div class="my-flex-block">item-12</div>
    <div class="my-flex-block">item-13</div>
    <div class="my-flex-block">item-14</div>
    <div class="my-flex-block">item-15</div>
    <div class="my-flex-block">item-16</div>
    <div class="my-flex-block">item-17</div>
    <div class="my-flex-block">item-18</div>
    <div class="my-flex-block">item-19</div>
    <div class="my-flex-block">item-20</div>
</div>

</body>
</html>
