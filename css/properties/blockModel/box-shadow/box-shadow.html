<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box-shadow</title>
    <style>
        .shadow {
            background: #fc0; /* Цвет фона */
            box-shadow: 0 0 10px rgba(0,0,0,0.5); /* Параметры тени */
            padding: 10px;
        }
    </style>
</head>
<body>
<h1>Добавляет тень к элементу</h1>
<h1>Если для элемента задается радиус скругления через свойство border-radius, то тень также получится с закруглёнными уголками.</h1>
<h1>Размеры элемента увеличиваются, возможно появления полосы прокрутки</h1>

<div class="shadow">Lorem ipsum dolor sit amet.</div>
</body>
</html>
