<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Overflow:scroll</title>
    <style>
        .scroll{
            height: 200px;
            width: 200px;
            overflow: scroll;
            background-color: #a6e1ec;
            border: 1px red solid;
        }
    </style>
</head>
<body>
<h1>Полоса прокрутки отображается всегда даже если нет переполнения</h1>
<div class="scroll">scroll</div>
</body>
</html>
