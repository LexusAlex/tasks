<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>min-width and max-width</title>
    <style>
        .e1{
            background-color: #a6e1ec;
            max-width: 1200px;
        }
        .e2{

<h1>Строгие размеры по умолчанию</h1>
<h1>min-width</h1>
<img src="../images/min-width.png" height="368" width="873"/>
<h1>max-width</h1>
<img src="../images/max-width.png" height="281" width="874"/>

<div class="e1">max-width 1200px</div>
<div class="e2">min-width 500px</div>
<div class="e3">width 500px</div>
</body>
</html>
