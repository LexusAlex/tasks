<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background-repeat:round</title>
    <style>
        body {
            background-image: url("../images/blockModel.png");
            background-repeat: round;
        }
    </style>
</head>
<body>
<h1>Изображение повторяется так, чтобы в области поместилось целое число рисунков; если это не удаётся сделать, то фоновые рисунки масштабируются.</h1>
</body>
</html>
