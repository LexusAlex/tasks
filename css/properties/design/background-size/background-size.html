<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background-size</title>
    <style>
        .im {
            background-image: url("../images/bg3.jpeg");
            height: 150px;
        }
        .p1 {background-size: 100%;}
        .p2 {background-size: 50%;}
        .p3 {background-size: auto 100%;}
        .p4 {background-size: 50% 100%;}
        .p5 {background-size: 100% 100%;}
        .p6 {background-size: 100px 20px;}
    </style>
</head>
<body>
    <h1>100% от ширины</h1>
    <p class="im p1"></p>
    <h1>50% от ширины</h1>
    <p class="im p2"></p>
    <h1>100% от высоты</h1>
    <p class="im p3"></p>
    <h1>50% от ширины 100% от высоты</h1>
    <p class="im p4"></p>
    <h1>100% от ширины 100% от высоты</h1>
    <p class="im p5"></p>
    <h1>100px от ширины 20px от высоты</h1>
    <p class="im p6"></p>
</body>
</html>
