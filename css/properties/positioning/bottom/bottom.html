<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bottom</title>
    <style>
        .elem{
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            height: 100px;
            background-color: #ffbea3;

        }
    </style>
</head>
<body>
    <h1>Устанавливает положение нижнего края содержимого элемента</h1>
    <div class="elem">bottom 20px</div>
</body>
</html>
