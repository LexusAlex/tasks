<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Position:absolute</title>
    <style>
        body {
            border: solid;
        }
        .main{
            border: solid red;
        }
        .elem {
            position: absolute;
            background-color: #00AFEC;
            text-align: center;
        }
        .elem1{
            top: 0;
            left: 0;
        }
        .elem2{
            top: 0;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="elem elem1">left 0 top 0</div>
    <div class="elem elem2">right bottom right 0</div>
</body>
</html>
