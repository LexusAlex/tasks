<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Position:static</title>
    <style>
        .elem{
            border: solid;
            height: 100px;
            position: static;
            left: 200px;
            top: 200px;
        }
    </style>
</head>
<body>
    <h1>Элемент без позиционирования</h1>
    <h1>Элемент с position: static еще называют не позиционированым. в нормальном потоке</h1>
    <h1>left/top не работают с positon static</h1>

    <div class="elem">position static</div>
</body>
</html>
