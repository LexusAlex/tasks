<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font-size</title>
</head>
<body>
<h1>Размер шрифта</h1>
<h1> px em ex % pt</h1>

<div style="font-size: inherit">По умолчанию 16px</div>
<div style="font-size: 16px">По умолчанию 16px</div>
<div style="font-size: 100%">По умолчанию 100% от 16px</div>
<div style="font-size: 1em">По умолчанию 1em = 16px</div>
<div style="font-size: 1rem">По умолчанию 1rem = 16px = html</div>
<div style="font-size: 1ex"> 1ex = буква x = 9px</div>
<div style="font-size: xx-small">xx-small = 9px</div>
<div style="font-size: x-small">xx-small = 10px</div>
<div style="font-size: small">small = 13px</div>
<div style="font-size: medium">medium = 16px</div>
<div style="font-size: large">large = 18px</div>
<div style="font-size: x-large">x-large = 24px</div>
<div style="font-size: xx-large">xx-large = 32px</div>
</body>
</html>
