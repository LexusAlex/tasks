<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text-decoration-line</title>
</head>
<body>
    <h1>Стиль линии (поддерживают не все браузеры)</h1>
    <h1>Одновременно можно задать несколько линий</h1>

    <div style="text-decoration-line: line-through">line-through</div>
    <hr>
    <div style="text-decoration-line: overline">overline</div>
    <hr>
    <div style="text-decoration-line: underline">underline</div>
    <hr>
    <div style="text-decoration-line: none">none</div>
    <hr>
    <div style="text-decoration-line: line-through overline underline">все значения line-through overline underline</div>
</body>
</html>
