<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text-decoration-style</title>
</head>
<body>
    <h1>Устанавливает стиль декоративной линии, которая добавляется к тексту</h1>
    <h1>Пока поддерживает только firefox</h1>
    <div style="text-decoration-line: underline;text-decoration-style: solid">solid</div>
    <hr>
    <div style="text-decoration-line: underline;text-decoration-style: double">double</div>
    <hr>
    <div style="text-decoration-line: underline;text-decoration-style: dotted">dotted</div>
    <hr>
    <div style="text-decoration-line: underline;text-decoration-style: dashed">dashed</div>
    <hr>
    <div style="text-decoration-line: underline;text-decoration-style: wavy">wavy</div>
</body>
</html>
