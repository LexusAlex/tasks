<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text-decoration</title>
</head>
<body>
    <h1>Оформление текста, синтакис стразу трех свойств поддерживает только firefox</h1>
    <div style="text-decoration: line-through">Перечернутый текст</div>
    <div style="text-decoration: wavy line-through">Перечернутый текст волнистой линией</div>
    <div style="text-decoration: wavy line-through yellow">Перечернутый текст желтой волнистой линией</div>
</body>
</html>
