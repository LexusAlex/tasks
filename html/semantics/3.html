<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article</title>
</head>
<body>
<h1>article - нечто завершенное, самостоятельное</h1>

<article>
    <!-- Заголовок поста -->
    <header>
        <h1>Тема поста</h1>
        <p>
            <time datetime="2015-10-09">
                Дата публикации
            </time>
        </p>
    </header>
    <!-- Основное содержимое поста -->
    <p>...</p>
    <!-- Футер поста -->
    <footer>
        <!-- Содержимое футера -->
    </footer>
</article>

<hr>
<article>
    <!-- Заголовок статьи -->
    <header>
        <h1>Тема статьи</h1>
        <p>
            <time datetime="2015-10-09">
                Дата публикации
            </time>
        </p>
    </header>
    <!-- Основное содержимое статьи -->
    <p>...</p>
    <!-- Секция статьи, содержащая комментарии -->
    <section>
        <!-- Заголовок секции, содержащей комментарии -->
        <h1>Комментарии</h1>
        <!-- 1 комментарий к статье -->
        <article>
            <!--Футер 1 комментария-->
            <footer>
                <p>Автор комментария</p>
                <p>
                    <time datetime="2015-10-10">
                        Дата комментария
                    </time>
                </p>
            </footer>
            <!-- Содержимое 1 комментария -->
            <p>
                Текст комментария...
            </p>
        </article>
        <!--2 комментарий к статье-->
        <article>
            <!--Футер 2 комментария-->
            <footer>
                <p>Автор комментария</p>
                <p>
                    <time  datetime="2015-10-11">
                        Текст комментария
                    </time>
                </p>
            </footer>
            <!-- Содержимое 2 комментария -->
            <p>
                Содержимое комментария...
            </p>
        </article>
    </section>
</article>
</body>
</html>
