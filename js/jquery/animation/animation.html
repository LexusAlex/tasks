<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <style>
        .d{
            width: 150px;
            height: 150px;
        }
        .show{
            background-color: #5bc0de;
        }
        .hide{
            background-color: #5bc0de;
        }
    </style>
</head>
<body>

<button id="show">show</button>
<div class="d show">show</div>

<button id="hide">hide</button>
<div class="d hide">hide</div>

<script src="../jquery-1.12.3.js"></script>
<script>
    /*
    * show()
    * hide()
    * toggle()
    *
    * fadeIn()
    * fadeOut()
    * fadeToggle()
    * fadeTo() для создания эффекта непрозрачности
    *
    * slideDown()
    * slideUp()
    * */
    $('.show').hide();
    $('#show,.show').on('click',function (e) {
        //$('.show').toggle(3000);
        //$('.show').fadeToggle(300);
        $('.show').slideToggle(300);
    });
    $('#hide').on('click',function (e) {
        $('.hide').toggle(3000);
    });
</script>
</body>
</html>
