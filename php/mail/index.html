<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mail Smtp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<link rel="stylesheet" href="style.css">
<div class="ekey-form_box modal_case">
    <div class="modal_overflow"></div>
    <div class="modal_block3 wide">
        <div class="top"></div>
        <div class="head">
            <div class="head_text">Получить ЭП</div>
            <div class="modal_close">&nbsp;</div>
        </div>
        <div class="body" style="height:auto;padding: 10px; box-sizing: border-box;">
            <form class="centers ekey-form" name="applications" action="" method="GET" enctype="multipart/form-data" accept-charset="utf-8" style="background-color:inherit;box-shadow: none;">
                <input type="hidden" name="WEB_FORM_ID" value="51">
                <input type="hidden" name="partner" value="код партнера">
                <input type="text" name="form_text_868" value="" placeholder="Контактное лицо">
                <textarea name="form_textarea_975" placeholder="Коментарий"></textarea>
                <input type="tel" name="form_text_869" value="" placeholder="Телефон">
                <input type="email" name="form_text_873" value="" placeholder="Электронная почта"">
                <div class="row">
                    <span class="glass_button submit" style="margin-top:10px;">
                        <span>
                            <span style="width: 370px;text-align: center;">
                               Оставить заявку
                            </span>
                        </span>
                    </span>
                </div>
                <input type="submit" name="web_form_submit" value="Оставить заявку"  style="">
            </form>
        </div>
        <div class="bottom"></div>
    </div>
</div>
<script src="../../js/jquery/jquery-1.12.3.js"></script>
<script>
    (function(){
        var GETTER = {
                    Button: 'a[href$="#ekey-form"]',
                    Cases: '.modal_case',
                    Overflow: '.modal_overflow',
                    Close: '.modal_close'
                };

        var Objects = {},
                // показываем сейчас у нас display: none; отображение всего блока скрыто
                Show = function(event){
                    event.preventDefault();//убрать действие по умолчаннию
                    Objects.Cases.filter('.' + this.href.slice(this.href.indexOf('#') + 1) + '_box').fadeIn();
                    // modal_case.filter(.ekey-form_box) установим display block
                },

                Close = function(){
                    $(this).parents(GETTER.Cases + ':first').fadeOut();
                    //modal_overflow родителя с .modal_case:first и не показываем
                },
                Init = function(){
                    $(function(){
                        var name;
                        for(name in GETTER)
                            Objects[name] = $(GETTER[name]);

                        Objects.Button.bind('click', Show); // вешаем обработчик открытия на ссылку
                        Objects.Close.add(Objects.Overflow).bind('click', Close);
                    });
                };
        Init();
        // работаем с кнопкой формы
        $('form.ekey-form span.submit>span>span').bind('click', function(event) {
            event.preventDefault();
            $(this).parents('form').find('input[type="submit"]').trigger('click');

        });
        return Objects;
    })()
</script>
        <span class="gray_button">
			<span>
				<span>
					<a href="#ekey-form" target="_blank" style="text-decoration: none">Получить ЭП</a>
				</span>
			</span>
		</span>

</body>
</html>
